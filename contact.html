<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar | contact</title>
    <script src="/trafalgar/assets/main.js" type="module"></script>
    <link rel="stylesheet" href="/trafalgar/assets/bundle.css">
  </head>
  <body>
    <header class="header" data-js-overlay-menu="">
      <div class="header__inner container">
        <a class="logo" href="/trafalgar/" title="Home" aria-label="Home">
          <img class="logo__image" src="images/logo.svg" alt="" width="160" height="41" loading="lazy">
        </a>
        <dialog class="header__overlay-menu-dialog" data-js-overlay-menu-dialog="">
          <nav class="header__menu">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a class="header__menu-link" href="/trafalgar/">Home</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="portfolio">Portfolio</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="services">Services</a>
              </li>
              <li class="header__menu-item">
                <a class="header__menu-link" href="contact">Contact</a>
              </li>
            </ul>
          </nav>
        </dialog>
        <button class="burger-button header__burger-button visible-tablet" type="button" aria-label="Open menu" title="Open menu" data-js-overlay-menu-burger-button=""><span></span><span></span><span></span></button>
      </div>
    </header>
    <main class="content">
      <section class="section container contact-us" aria-labelledby="contact-us-title">
        <header class="section__header">
          <h2 class="section__title" id="contact-us-title">Contact Us</h2>
          <div class="section__desc">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>
        </header>
        <div class="section__body">
          <div class="contact-us__inner">
            <form class="contact-us__form" method="post" aria-label="Contact form">
              <div class="contact-us__field">
                <label class="contact-us__label" for="contact-name">Name</label>
                <input class="contact-us__input" type="text" id="contact-name" required="">
              </div>
              <div class="contact-us__field">
                <label class="contact-us__label" for="contact-email">Email</label>
                <input class="contact-us__input" type="email" name="email" id="contact-email" required="">
              </div>
              <div class="contact-us__field">
                <label class="contact-us__label" for="contact-message">Message</label>
                <textarea class="contact-us__textarea" id="contact-message" name="message" required="" spellcheck="true"></textarea>
              </div>
              <button class="button button--black contact-us__submit" type="submit">Submit</button>
            </form>
            <div class="contact-us__map" aria-label="Our location on map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423289.7032114892!2d-119.03552956825818!3d34.01947366478602!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2z0JvQvtGBLdCQ0L3QtNC20LXQu9C10YEsINCa0LDQu9C40YTQvtGA0L3QuNGPLCDQodCo0JA!5e0!3m2!1sru!2sru!4v1756055163094!5m2!1sru!2sru" style="border:0" allowfullscreen="" title="Google Maps: Location of our office" aria-label="Interactive map showing our office location" loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__inner container">
        <div class="footer__soc1als">
          <ul class="footer__soc1als-list">
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our Facebook page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">Facebook</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#facebook"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our Instagram page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">Instagram</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#instagram"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our Twitter page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">Twitter</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#twitter"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our Pinterest page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">Pinterest</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#pinterest"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our TikTok page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">TikTok</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#tik-tok"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our WhatsApp page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">WhatsApp</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#whatsapp"></use>
                  </svg>
                </span></a>
            </li>
            <li class="footer__soc1als-item">
              <a class="footer__soc1als-link" title="Visit our YouTube page" href="#" target="_blank" rel="noreferrer"><span class="visually-hidden">YouTube</span><span class="icon footer__soc1als-icon">
                  <svg fill="currentColor" stroke="none">
                    <use href="/trafalgar/assets/images/icons.svg#youtube"></use>
                  </svg>
                </span></a>
            </li>
          </ul>
        </div>
        <p class="footer__copyright">Â© Start, 2022. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
